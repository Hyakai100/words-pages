<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>単語帳アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    #card {
      margin: 0 auto 16px;
      padding: 24px;
      max-width: 320px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
    }
    #front {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    #back {
      font-size: 18px;
      color: #555;
      display: none; /* 最初は隠しておく */
    }
    #status {
      margin-bottom: 8px;
      color: #666;
      font-size: 14px;
    }
    button {
      margin: 4px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.97);
    }
    #btn-prev { }
    #btn-next { }
    #btn-toggle { }
  </style>
</head>
<body>

  <h1>単語帳アプリ（サンプル）</h1>
  <div id="status"></div>

  <!-- カード本体 -->
  <div id="card">
    <div id="front"></div>
    <div id="back"></div>
  </div>

  <!-- 操作用ボタン -->
  <div>
    <button id="btn-prev">前へ</button>
    <button id="btn-toggle">答えを表示 / 非表示</button>
    <button id="btn-next">次へ</button>
  </div>

  <script>
    // ▼ 単語データ（あとで自分用に書き換えればOK）
    const cards = [
      { front: "apple", back: "りんご" },
      { front: "banana", back: "バナナ" },
      { front: "grape", back: "ぶどう" },
      { front: "orange", back: "オレンジ" },
      { front: "peach", back: "もも" }
    ];

    let currentIndex = 0;
    let isBackVisible = false;

    const frontEl = document.getElementById("front");
    const backEl  = document.getElementById("back");
    const statusEl = document.getElementById("status");
    const cardEl = document.getElementById("card");
    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const btnToggle = document.getElementById("btn-toggle");

    // カード表示を更新する関数
    function renderCard() {
      const card = cards[currentIndex];
      frontEl.textContent = card.front;
      backEl.textContent = card.back;
      statusEl.textContent = `${currentIndex + 1} / ${cards.length}`;
      // 答えの表示/非表示
      backEl.style.display = isBackVisible ? "block" : "none";
    }

    // インデックスを移動する関数
    function move(delta) {
      currentIndex += delta;
      if (currentIndex < 0) currentIndex = cards.length - 1;
      if (currentIndex >= cards.length) currentIndex = 0;
      isBackVisible = false; // カード移動時は答えを隠す
      renderCard();
    }

    // イベント設定
    btnPrev.addEventListener("click", () => move(-1));
    btnNext.addEventListener("click", () => move(1));
    btnToggle.addEventListener("click", () => {
      isBackVisible = !isBackVisible;
      renderCard();
    });

    // カードタップでも答えの表示切替
    cardEl.addEventListener("click", () => {
      isBackVisible = !isBackVisible;
      renderCard();
    });

    // 初期表示
    renderCard();
  </script>
</body>
</html>
